<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="calculator">
    <app-form [placeholderInput1]="placeholder1" [placeholderInput2]="placeholder2"
      (formSubmit)="onFormSubmit($event)" />
    @if (loveResult) {
    <app-result [loveResult]="loveResult" [loadingResult]="loadingResult"/>
    }
  </div>
</ion-content>
